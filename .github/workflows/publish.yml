name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Sync dependencies
        run: uv sync --frozen --group dev

      - name: Build distribution
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  determine-release:
    runs-on: ubuntu-latest
    outputs:
      is_beta: ${{ steps.tag_check.outputs.is_beta }}
    steps:
      - name: Check tag
        id: tag_check
        shell: bash
        run: |
          if [[ "${GITHUB_REF_NAME}" =~ ^v.*-beta[0-9]+$ ]]; then
            echo "is_beta=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_beta=false" >> "$GITHUB_OUTPUT"
          fi

  publish-test:
    if: needs.determine-release.outputs.is_beta == 'true'
    needs: [build, determine-release]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-prod:
    if: needs.determine-release.outputs.is_beta == 'false'
    needs: [build, determine-release]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  release:
    if: startsWith(github.ref_name, 'v')
    needs: [determine-release, publish-prod, publish-test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: meta
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        id: changelog
        uses: jaywcjlove/changelog-generator@v2.2.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filter-author: (andyjjrt|dependabot|renovate\[bot\]|dependabot\[bot\]|Renovate Bot)
          filter: '[R|r]elease[d]\s+[v|V]\d(\.\d+){0,2}'

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Get the changelog
        run: echo "${{ steps.changelog.outputs.changelog }}"

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: v${{ steps.meta.outputs.version }}
          tag: v${{ steps.meta.outputs.version }}
          prerelease: ${{ needs.determine-release.outputs.is_beta == 'true' }}
          artifacts: dist/*
          artifactContentType: application/octet-stream
          body: |
            # v${{ steps.meta.outputs.version }}

            ## Changelog

            ${{ steps.changelog.outputs.changelog }}

            See also: ${{ steps.changelog.outputs.compareurl }}
